                <h2>🐾 按摩貓咪的基本手勢 🐾</h2>
                <p>點擊圖像會有貓咪的叫聲唷</p>
            </div>

    <div class="box justify-content-center align-items-center">
        <div class="content">
            <h4>動作一：撫摸</h4>
            <img src="massage1.jpg" class="img-fluid" data-sound="sound1">
            <p>利用手掌(或是手指像梳子般立起)順著貓毛或是骨骼輕輕地撫摸。</p>
        </div>
        <div class="content">
            <h4>動作二：搓揉</h4>
            <img src="massage2.jpg" class="img-fluid" data-sound="sound2">
            <p>用拇指與食指搓揉，或是不停將皮膚「捏起又放鬆」。</p>
        </div>
        <div class="content">
            <h4>動作三：畫圓</h4>
            <img src="massage3.jpg" class="img-fluid" data-sound="sound3">
            <p>將食指與中指併攏，輕輕壓在貓咪身上，以畫「の」的方式撫摸。</p>
        </div>
        <div class="content">
            <h4>動作四：抓捏</h4>
            <img src="massage4.jpg" class="img-fluid" data-sound="sound4">
            <p>將貓咪背部的皮膚拉起後鬆手 ( 注意力道 )。在舒展皮膚的過程中，還可以刺激穴道。</p>
        </div>
    </div>
